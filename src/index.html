<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Style Unifier</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main>
      
      <header>
        <h1>Input Style Unifier</h1>
        <p>CSS Library to unify input field styles across all browsers</p>
      </header>
      <section>
        <h1>Range:</h1>
        <form onsubmit="event.preventDefault()">
          <input class="isu" type="range" />
          <input class="isu" type="range"  max="100" step="10"/>
          <input list="tickmarks" class="isu" type="range" max="100" />
          <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </form>
      </section>

    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
